        <p>Want to discuss future projects or perhaps get in touch?<br><br>Well in that case.. you can</p>
        <h1>Contact Me</h1>
        <form action="#" method="get">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="Format: 123-456-7890" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button class="btn-2" type="submit">Send</button>
